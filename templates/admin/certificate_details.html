<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">CERTIFICATE DETAILS</h2>
            <div class="card">
                <img src="{{ certificate.Image.url }}" class="card-img-top" alt="..." style="height: 450px">
                <div class="card-body">
                    <h2 class="card-title">{{ certificate.Name }}</h2>
                    <p class="card-text">{{ certificate.Description }}</p>
                    <a href="#" class="btn btn-primary" target="_blank">Go to wikipedia</a>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-danger" onclick="window.history.back();">Back</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
