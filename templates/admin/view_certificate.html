<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Folio Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

  ======================================================== -->
</head>
<body>
    <!-- start certificate section -->
    <div id="journal" class="text-left paddsection">

      <div class="container">
        <div class="section-title text-center">
          <h2>CERTIFICATES</h2>
        </div>
      </div>

      <div class="container">
           <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for certi in certificate %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ certi.Image.url }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ certi.Name }}</h5>
                    <p class="card-text">{{ certi.Description }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'certificate_details' certi.id %}" class="btn btn-primary">Certificate details</a>
                    <a href="{% url 'delete_certificate' certi.id %}" class="btn btn-danger">Delete certificate</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
        <div class="text-center mt-4">
          <a href="{% url 'add_certificates' %}" class="btn btn-success" id="add-certificate">Add certificate</a>
          <a href="{% url 'index-page' %}" class="btn btn-danger">Cancel</a>
        </div>

      </div>

    </div><!-- End certificate section -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
